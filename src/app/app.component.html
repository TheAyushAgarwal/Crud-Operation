<div>
<mat-toolbar color="primary">
    <span>Crud Application</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add Empolyee</button>
  </mat-toolbar>
</div>

  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
         
          <ng-container matColumnDef="EmployeeID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee-ID </th>
            <td mat-cell *matCellDef="let row"> {{row.EmployeeID}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="EmployeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee-Name </th>
            <td mat-cell *matCellDef="let row"> {{row.EmployeeName}} </td>
          </ng-container>
      
         
          <ng-container matColumnDef="EmployeeSalary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee-Salary</th>
            <td mat-cell *matCellDef="let row"> {{row.EmployeeSalary}}/- </td>
          </ng-container>
      
          
          <ng-container matColumnDef="EmployeeAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee-Address</th>
            <td mat-cell *matCellDef="let row"> {{row.EmployeeAddress}} </td>
          </ng-container>
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="editEmployee(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25,50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
